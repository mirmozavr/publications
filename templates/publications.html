{% extends "base.html" %}

{% block title %}Публикация - {{ title }}{% endblock %}

{% block content %}
<h2>Публикации</h2>
<table>
    <thead>
        <th>#</th>
        <th>Публикация</th>
        <th>Дата</th>
    </thead>
    {% for publication in publications %}
        <tr>
            <td>{{publication.id}}</td>
            <td><a href="publications/{{publication.id}}">{{publication.title}}</a></td>
            <td>{{publication.date}}</td>
        </tr>
    {% endfor %}
</table>
<a href="/post"><button type="button" class="btn btn-info btn-sm">Добавить публикацию</button></a>
{% endblock %}
